plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.zeta'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

    compile 'com.amazonaws:aws-java-sdk-s3:1.11.678'


	// for aws mediaconvert signed url
	compile group: 'net.java.dev.jets3t', name: 'jets3t', version: '0.9.4'

	// for aws-encryption
	compile group: 'com.amazonaws', name: 'aws-encryption-sdk-java', version: '1.6.1'

	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
